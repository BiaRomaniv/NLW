<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- GARANTE QUE FUNCIONARÁ EM DIFERENTES TAMANHOS DE TELAS-->
    <title>Criar um ponto de coleta</title>

    <!-- ACESSADO A CONFIGURAÇÃO DE FONTE DO GOOGLE-->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> -->
    <!-- PARA QUE NÃO TENHAMOS QUE ACESSAR DOIS LINKS SEPARADOS DO GOOGLE, FAREMOS UMA JUNÇÃO -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> <!-- DESTA FORMA AS FONTES UBUNTO E ROBOTO TAMANHO 700 SERÃO DISPONIBILIZADAS-->
    
    <!-- ACESSANDO A FOLHA DE ESTILOS-->
    <link rel="stylesheet" href="styles/main.css"> 
    <link rel="stylesheet" href="styles/create-point.css"> <!-- CUIDAR COM A LOCALIZAÇÃO DOS ARQUIVOS - PASTA! -->
    <link rel="stylesheet" href="styles/responsive.css"> 

</head>
<body>

    <div id="page-create-point"> <!--ID É NOME UNICO NA APLICAÇÃO-->       

            <header>
                <img src="/assets/logo.svg" alt="Logomarca">             
        
                <a href="http://google.com.br">
                    <span> <!-- TAG PARA CONFIGURAÇÃO DE ICONES --></span>
                    Voltar para home
                </a>        
            </header>

            <form action="">
                <h1> Cadastro do ponto de coleta </h1>

                <!--COLEÇÃO DE CAMPOS, AO INVES DE CRIAR DIVS-->
                <!--O FIELDSET JÁ VEM COM ALGUMAS ESTILIZAÇÕES PRÓPRIAS-->
                <fieldset>
                    <legend>
                        <h2> Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name"> Nome da entidade </label> <!--COMPORTAMENTO INLINE-->
                        <input type="text" name="name" id="">
                    </div>

                    <div class="field-group"> <!-- PARA CRIAR DOIS CAMPOS IGUAIS, .FIELD*2-->
                        <div class="field">
                            <label for="addres"> Endereço </label>
                            <input type="text" name="addres" id="">
                        </div>                
                        <div class="field">
                            <label for="adress2"> Número/Complemento </label>
                            <input type="text" name="address2" id="">
                        </div>
                    </div>

                    <div class="field-group"> <!-- PARA CRIAR DOIS CAMPOS IGUAIS, .FIELD*2-->
                        <div class="field">
                            <label for="state"> Estado </label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>                            
                            </select>      
                            
                            <input type="hidden" name="state" id="">
                        </div>  

                        <div class="field">
                            <label for="city"> Cidade </label>
                            <select name="city" disabled >
                                <option value="">Selecione a Cidade</option>
                            </select>                            
                        </div>
                    </div>

                </fieldset>
                   
               <!-- <fieldset>
                    <legend>
                        <h2> Itens de coleta</h2>
                    </legend>
                </fieldset>
                -->
                <button type="submit"> Cadastrar ponto de coleta </button>
            </form>
            
           
        

    </div>
    
   
    <script src="/scripts/create-point.js"></script>
    
</body>
</html>
